<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<!-- <form name="frmLogin" > -->
<form name="frmlogin" method="post">
 <input type="text" name="id" placeholder="아이디를 입력하세요"> <br>
 <input type="password" name="password" placeholder="비밀번호를 입력하세요"> <br>
 <input type="hidden" name="name" value="신상현">
 <!--<input type="submit" value="&nbsp로그인&nbsp">-->
 <input type="button" value="&nbsp;로그인&nbsp;" onClick="loginValueCheck()">
 <input type="reset" value="다시입력">
</form>
	<script type="text/javascript">
	function loginValueCheck() {
		const frmlogin=document.frmlogin;
		const userId=frmlogin.id.value;
		const userPassword=frmlogin.password.value;
		if(userId.length==0 || userId==""){
			alert("아이디는 필수 입니다.");
		}else if (userPassword.length==0 || userPassword==""){
			alert("비밀번호는 필수 입니다.");
		} else {
			frmlogin.method="post";
			frmlogin.action="login070501";
			frmlogin.submit();
		}
	}
	</script>
</body>
</html>
