<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 창</title>
</head>
<body>
<!-- enctype 속성에 설정할 수 있는 값: application/x-www-form-urlencoded
기본값으로, 모든 문자들은 서버로 보내기 전에 인코딩됨을 명시함.
multipart/form-data 	
모든 문자를 인코딩하지 않음을 명시함.
이 방식은 <form> 요소가 파일이나 이미지를 서버로 전송할 때 주로 사용함.
text/plain	
공백 문자(space)는 "+" 기호로 변환하지만, 나머지 문자는 모두 인코딩되지 않음을 명시함. -->


<form name="frmLogin" method="post" action="login060101" encType="UTF-8"> 
 아이디 : <input type ="text" name="user_id"><br>
 비밀번호 : <input type ="password" name ="user_pw"><br>
 <input type="submit" value="로그인"> <input type ="reset" value="다시 입력">
</form>
</body>
</html>
